<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swims Away</title>
  
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <script src='https://www.gstatic.com/firebasejs/8.1.0/firebase.js'></script>

    <script src="script.js"></script>

    <style>
		* {
			font-family: 'PT Sans', sans-serif;
		}

		body {
			margin: 0%;
			padding: 0%;
			overflow: hidden;
			background-color: #00a2ff;
		}

		#homeDiv {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		#homeDivSub {
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin-top: 17%;
		}

		.homeDivButtonGroup {
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
		}

		#startButton {
			position: relative;
			background-color: #00e1ff54;
			font-size: 80px;
			border-color: rgb(31, 31, 31);
			color: rgb(29, 29, 29);
		}

		#leaderboardButton {
			margin-top: 1vh;
			width: fit-content;
			background-color: #00e1ff54;
			font-size: 80px;
			border-color: rgb(31, 31, 31);
			color: rgb(29, 29, 29);
		}

		#leaderboardDiv {
			display: flex;
			justify-content: center;
			position: absolute;
			z-index: 2;
			width: 60vw;
			height: 80vh;
			margin: 10vh 20vw;
			background: #00a2ff;
		}

		#gameDiv {
			display: none;
		}

		#score {
			z-index: 1000;
			position: absolute;
			font-size: 60px;
			margin-top: 1%;
			margin-left: 1%;
			padding-left: 1%;
			padding-right: 1%;
			padding-bottom: 1%;
			background-color: aliceblue;
			border: 1px solid black;
		}

		#health {
			width: 100%;
			font-size: large;
		}

		.background {
			position: absolute;
			z-index: -1;
			width: 100%;
			height: 100%;
		}
    </style>
  </head>

  <body>
    <div id="homeDiv">
		<div id="leaderboardDiv">
			<h3>Leaderboard</h3>
		</div>

      <div id="homeDivSub">
        <div class="homeDivButtonGroup">
          <button id="startButton" onclick="start()">Start</button>

		  <button id="leaderboardButton" onclick="show('leaderboard')">Leaderboard</button>
		</div>
	  </div>

	  <img class="background" src="home-background.png">
    </div>

      <div id="gameDiv">
        <div id="score">
			<p id="healthNumber">Health: 100</p>

			<div class="progress">
				<div id="health" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100">100%</div>
			</div>
		</div>
        <img id="background" class="background" src="background.png">
      </div>
  </body>
</html>
