<html>

<head>
  <title>ReBuildIt</title>

  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="cover">
    <div id="coverTitle">
      <h1>ReBuildIt</h1>
    </div>

    <div id="coverImage">
      <img id="logo" src="ReBuildIt.png" alt="ReBuildIt">
    </div>
  </div>

  <div id="menu">
    <div>
      <div>
        <h1>Create Game</h1>
      </div>

      <div>
        <input id="usernameCreate" class="menu-input" type="text" name="Username" maxlength="12" placeholder="Username">
        <button id="createRoom" class="menu-button" onclick="createGame()">Create</button>
      </div>
    </div>

    <div>
      <div>
        <h1>Join Game</h1>
      </div>

      <div>
        <input id="usernameJoin" class="menu-input" type="text" name="Username" maxlength="12" placeholder="Username">
        <input id="code" class="menu-input" type="text" name="Room Code" maxlength="8" placeholder="Game Code">
        <button id="joinRoom" class="menu-button" onclick="findGame()">Join</button>
      </div>
    </div>
  </div>
</body>

</html>
