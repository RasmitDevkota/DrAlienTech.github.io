<html>
    <head>
        <title>PandaBuild</title>

        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="script.js"></script>
        <script src="game.js" type="module"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="game.css">

        <style>
            #game {
                display: flex;
                flex-direction: row;
            }

            canvas:focus {
                outline: none;
            }

            #drawCanvas {
                border: 3px solid black;
                background: var(--blueprint);
            }

            #buildCanvas {
                border: 3px solid black;
            }
        </style>
    </head>

    <body>
        <div id="game">
            <div id="drawing">
                <canvas id="drawCanvas" width="500px" height="500px"></canvas>
            </div>

            <button id="saveBlueprint">Save Blueprint</button>

            <div id="building" oncontextmenu=""></div>

            <button id="saveBuild">Save Build</button>
        </div>
    </body>
</html>
